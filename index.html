            <h2>Kunstgewerbemuseum Zurich</h2>
            <h2>15.Februar bis 15.Massrz 1931</h2>

    <h1 class="text1 position position1">CHOOSE TOOL</h1>
    <h1 class="text1 position position2">SIZE TOOL</h1>
    <h1 class="text1 position position3">CLICK SPACEBAR</h1>
    <h1 class="Num position position4">1</h1>
    <h1 class="Num position position5">2</h1>


<script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;
        
        slider.oninput = function() {
            output.innerHTML= this.value;
            

            var myHammer = document.getElementById("weapon2");
            var myKnife = document.getElementById("weapon1");
            if (myHammer.style.display == "block") {
                if (output.innerHTML == 2){
                    myHammer.style.transform = "scale(1.2, 1.2) translate(50px, 550px)";
                }

                if (output.innerHTML == 4){
                    myHammer.style.transform = "scale(1.4, 1.4) translate(65px, 540px)"
                }

                if (output.innerHTML == 6){
                    myHammer.style.transform = "scale(1.6, 1.6) translate(80px, 540px)"
                }

                if (output.innerHTML == 8){
                    myHammer.style.transform = "scale(1.8, 1.8) translate(95px, 540px)"
                }

                if (output.innerHTML == 10){
                    myHammer.style.transform = "scale(2, 2) translate(105px, 540px)";
                }

                if (output.innerHTML == 0){
                    myHammer.style.transform = "scale(1, 1) translate(20px, 550px)"
                }
            }
        
            if (myKnife.style.display == "block") {
                
                if (output.innerHTML == 2){
                    myKnife.style.transform = "scale(1.2, 1.2) translate(-75px, -150px)"
                    
                }
                if (output.innerHTML == 4){
                    myKnife.style.transform = "scale(1.4, 1.4) translate(-130px, -260px)"
                    
                }
                if (output.innerHTML == 6){
                    myKnife.style.transform = "scale(1.6, 1.6) translate(-160px, -320px)"
                    
                }
                if (output.innerHTML == 8){
                    myKnife.style.transform = "scale(1.8, 1.8) translate(-195px, -385px)"
                    
                }
                if (output.innerHTML == 10){
                    myKnife.style.transform = "scale(2, 2) translate(-220px, -435px)"
                    
                }
                if (output.innerHTML == 0){
                    myKnife.style.transform = "scale(1, 1)"
                }
            }
        }
        
        function hammer() {
            var myKnife = document.getElementById("weapon1");
            myKnife.style.display = "none";
    
            // border highlight and changing
            document.getElementById("Rectangle-Copy-2").classList.add('stroke');
            document.getElementById("Rectangle1").classList.remove('stroke');
            
            // knife and hammer toggle display
            var myHammer = document.getElementById("weapon2");
            if (myHammer.style.display == "none") {
                myHammer.style.display = "block";
              } else {
                myHammer.style.display = "none";
              }
        }
        
        function knife() {
            var myHammer = document.getElementById("weapon2");
            myHammer.style.display = "none";

            // border highlight and changing
            document.getElementById("Rectangle-Copy-2").classList.remove('stroke');
            document.getElementById("Rectangle1").classList.add('stroke');
            
            // knife and hammer toggle display
            var myKnife = document.getElementById("weapon1");
            if (myKnife.style.display == "none") {
                myKnife.style.display = "block";
              } else {
                myKnife.style.display = "none";
              }
            
        }
        
        function keyPressed(event){
            var button = event.keyCode;
            return button;
        }

        function start() {
            if(keyPressed(event) == 32){
                document.getElementById("start").classList.toggle("hand");
            }
        }
        
    </script>
